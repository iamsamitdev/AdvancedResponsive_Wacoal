    <script>
        $(function(){
            // setTimeout(function(){
            //     window.location = "mycustom_bootstrap2.html";

            // ทำงานซ้ำทุก 2 วินาที
                var body = $('body');
                var backgrounds = [
                    'url(images/bg/bg.jpg)', 
                    'url(images/slides/slide2.jpg)'
                ];
                var current = 0;
                function nextBackground() {
                    body.css(
                        'background',
                        backgrounds[current = ++current % backgrounds.length],
                        'background-size'
                    );
                    setTimeout(nextBackground, 2000);
                }
                setTimeout(nextBackground, 2000);
                body.css('background', backgrounds[0]);
                body.css('background-size','cover');
        });
    </script>
